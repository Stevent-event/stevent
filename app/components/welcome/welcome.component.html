<div class= "jumbotron" style="font-family: quicksandregular;">
    <div class="row">
        <div class="col-xs-12">               
            <img src="../../../../images/7vent_finalFINAL_logodesign_nobackground.png" class="img-responsive center-block" alt="7vent logo" align="middle"> 
        </div>  
        <div class="col-xs-12">
            <h2>Perfect application for every student in Turku</h2>
        </div>
        <div class="col-xs-12">
            <p>Create Event. Find Event. Join Event.</p>
        </div>
        <div class="col-xs-12">
            <p>Get connected with other people. Have Fun.</p>
        </div>
        <div class="col-xs-12" >
            <button (click)="auth.login()" *ngIf="!auth.authenticated()" class="btn btn-primary text-uppercase">Let's Go!</button>
        </div>
        <div class="col-xs-12">
            <button (click)="auth.logout()" *ngIf="auth.authenticated()" class="btn btn-primary text-uppercase" >Log Out</button>
        </div>
	</div>
        <div class="col-xs-12">
            <a routerLink = "/profile"*ngIf="auth.authenticated()" class="glyphicon glyphicon-chevron-down"></a>
        </div>
</div>

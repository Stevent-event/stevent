<div class="container">
    <div *ngIf="event" class="row">

        <div class="col-xs-12">
            <h1>{{event.name}} <small>{{event.category}}</small></h1>
            <p>{{event.description}}</p>
            <p>Host: {{event.owner.nickname}}</p>
            <hr>
            <p>{{event.address.formatted_address}}</p>
        </div>

        <div class="col-xs-12">
            <button class="btn btn-custom btn-lg pull-right">I'm in!</button>
        </div>
    </div>
</div>

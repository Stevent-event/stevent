<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form" method="POST"  (ngSubmit)="onSubmit()" [formGroup]="event">

        <fieldset>

          <!-- Form Name -->
          <legend>New Event Details</legend>


          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Name</label>
            <div class="row">
              <div class="col-sm-10">
                <input type="text" placeholder="event name" class="form-control" formControlName="name">
              </div>
            </div>
          </div>

          <div class="error" *ngIf="event.get('name').touched 
             && event.get('name').hasError('required')">
            Title is required
    </div>

    <div class="error" *ngIf="event.get('name').touched 
      && event.get('name').hasError('minlength')">
      Minimum of 2 characters
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Organizer</label>
    <div class="row">
      <div class="col-sm-10">
        <input type="text" placeholder="event organizer" class="form-control" formControlName="owner">
      </div>
    </div>
  </div>

  <div class="error" *ngIf="event.get('owner').touched 
             && event.get('owner').hasError('required')">
    Event organizer's info is required
</div>

<div class="searchContainer">
  <label class="col-sm-2 control-label" for="textinput">Location</label>
  <div class="row">
    <div class="col-sm-10">
      <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
        #search [formControl]="searchControl">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="textinput">Event Description</label>
  <div class="row">
    <div class="col-sm-10">
      <textarea rows="16" class="form-control" placeholder="Tell People about your event" formControlName="description"></textarea>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="textinput">Event category</label>
  <div class="row">
    <div class="col-sm-10">

      <select class="form-control" formControlName="category">
        <option>  
            Culture
        </option>
         <option >  
            Food
        </option> <option>  
            Sports
        </option>
         <option >  
            Entertainment
        </option>
         <option>  
            Academics
        </option>
         <option >  
            Leisure
        </option>
         <option>  
            Other
        </option>
    </select>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="textinput">Event Date</label>
  <div class="row">
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="date">
    </div>
  </div>
</div>


<div class="error" *ngIf="event.get('date').hasError('required') 
                    && event.get('date').touched">

  Date is required
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Start</label>
    <div class="row">
      <div class="col-sm-10">
        <input type="time" class="form-control" formControlName="startTime">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">End</label>
    <div class="row">
      <div class="col-sm-10">
        <input type="time" class="form-control" formControlName="endTime">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">  
   <input type="checkbox" [(ngModel)]="showlimited"  [ngModelOptions]="{standalone: true}"/> Limited Attendees
   
    <div class="row" *ngIf="showlimited">
       <label class="col-sm-2 control-label" for="textinput">Maximum Attendees</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="maximumAttendees">
      </div>
    </div>
     </label>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-custom btn-lg pull-right" [disabled]="!event.valid">Create</button>
      <button type="reset" class="btn btn-custom btn-lg pull-left">Cancel</button>
    </div>
  </div>

  </fieldset>
  </form>
  </div>

  </div>

  </div>

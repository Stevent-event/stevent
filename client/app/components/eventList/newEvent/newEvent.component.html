<div class="container">

  <form (submit)="addnewMarker()">
    <div class="form-group">
      <label class="control-label col-md-4" for="titleInput"></label>
      <input type="text" class="form-control" id="eventTitleInput" placeholder="Event title">
    </div>

    <div class="form-group">
      <div class="col-10">
        <input class="form-control" type="date" value="2011-08-19" id="date-input">
      </div>
    </div>

    <div class="form-group">
      <div class="col-10">
        <input class="form-control" type="time" value="13:45:00" id="time-input">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-4" for="locationInput"></label>
      <input type="text" [(ngModel)]="markerName" name="markerName" class="form-control" id="locationInput" placeholder="location">
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="locationInputLat"></label>
      <input type="text" [(ngModel)]="markerLat" name="markerLat" class="form-control" id="locationInputLat" placeholder="Lat">
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="locationInputLng"></label>
      <input type="text" [(ngModel)]="markerLng" name="markerLng" class="form-control" id="locationInputLng" placeholder="Lng">
    </div>

    <div class="form-group">
      <label class="control-label col-md-6" for="eventDescription"></label>
      <div class="col-md-6">
        <textarea rows="6" class="form-control" id="eventDescription" placeholder="Tell People about your event"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6" for="eventPrivacy">Privacy</label>
      <select class="col-md-6 pull-right" id="eventtypeSelect">
         <option value="one">Private</option>
         <option value="two">Public</option> 
      </select>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <button type="submit" value="Submit" class="btn btn-custom btn-lg pull-left">Cancel</button>
        <button type="submit" value="Submit" class="btn btn-custom btn-lg pull-right">Create</button>
      </div>
    </div>
  </form>
</div>

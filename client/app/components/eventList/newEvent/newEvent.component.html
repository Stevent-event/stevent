<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form" method="POST" novalidate (ngSubmit)="onSubmit()" [formGroup]="event">

        <fieldset>

          <!-- Form Name -->
          <legend>New Event Details</legend>

         
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Event Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="event name" class="form-control" formControlName="name">
            </div>
          </div>

          <div class="error" *ngIf="event.get('name').touched 
             && event.get('name').hasError('required')">
            Title is required
          </div>

          <div class="error" *ngIf="event.get('name').touched 
      && event.get('name').hasError('minlength')">
            Minimum of 2 characters
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Event Organizer</label>
            <div class="col-sm-10">
              <input type="text" placeholder="event organizer" class="form-control" formControlName="eventOwner">
            </div>
          </div>

          <div class="error" *ngIf="event.get('eventOwner').touched 
             && event.get('eventOwner').hasError('required')">
            Event organizer's info is required
          </div>


          <fieldset formGroupName="address">
            <div class="form-group">
              <label class="col-sm-2 control-label">Street:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="street">
              </div>
              <div class="col-sm-10">
                <label class="col-sm-2 control-label">Postalcode:</label>
                <input type="text" class="form-control" formControlName="postalcode">
              </div>
              <div class="col-sm-10">
                <label class="col-sm-2 control-label">City:</label>
                <input type="text" class="form-control" formControlName="city">
              </div>
              <div class="col-sm-10">
                <label class="col-sm-2 control-label">Country:</label>
                <input type="text" class="form-control" formControlName="country">
              </div>
            </div>
          </fieldset>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Event Description</label>
            <div class="col-sm-10">
              <textarea rows="16" class="form-control" placeholder="Tell People about your event" formControlName="description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Event category</label>
            <div class="col-sm-10">
              
              <select class="form-control" formControlName="category">
        <option>  
            Culture
        </option>
         <option >  
            Food
        </option> <option>  
            Sports
        </option>
         <option >  
            Entertainment
        </option>
         <option>  
            Academics
        </option>
         <option >  
            Leisure
        </option>
         <option>  
            Other
        </option>
    </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Event Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" formControlName="date">
            </div>
          </div>

          <div class="error" *ngIf="event.get('date').hasError('required') 
                    && event.get('date').touched">

            Date is required
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Start</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" formControlName="startTime">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">End</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" formControlName="endTime">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-custom btn-lg pull-right">Create</button>
              <button type="reset" class="btn btn-custom btn-lg pull-left">Cancel</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
   
  </div>

</div>

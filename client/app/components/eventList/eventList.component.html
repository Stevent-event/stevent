<search-component></search-component>
<div class="container container-fluid">
  <div class="row">
    <div class="row event_card">
      <div class="col-xs-12">

        <!--event image-->
        <div class="col-xs-12">
          <h2 class="event-category">Food</h2>
          <img src="../../../../images/ruoka.jpg" class="img-responsive" style="width:100%" alt="Image">
        </div>
        <!--/.event image-->

        <!--event content-->
        <div class="event-block">
          <div class="container-fluid eventlist-container">

            <div *ngFor="let event of events">
              <div class="row">
                <div class="col-xs-9 event_card" *ngIf="event.category && (event?.category==='Food || Social')">
                  <h4>{{event.eventName}}</h4>
                  <hr>
                  <!--<p>{{event.address.formatted_address}}</p>-->
                </div>
              </div>
            </div>
          </div>
          <p class="card-text">Some text about the event category.</p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
        <!--/.event content-->
      </div>
    </div>


    <div class="row event_card">
      <div class="col-xs-12">
        <h2 class="event-category">Culture</h2>
        <!--event image-->
        <div class="col-xs-12">
          <img src="../../../../images/finnishsauna.jpg" class="img-responsive" style="width:100%" alt="Image">
        </div>
        <!--/.event image-->

        <!--event content-->
        <div class="event-block">
          <div class="container-fluid eventlist-container">
            <div *ngFor="let event of events">
              <div class="row">
                <div class="col-xs-9 event_card" *ngIf="event.category && (event?.category==='Culture')">
                  <a href="#" class="btn btn-primary">{{event.eventName}}</a>
                  <hr>
                  <!--<p>{{event.address.formatted_address}}</p>-->
                </div>
              </div>
            </div>
          </div>
          <p class="event-text">Some text about the event category .</p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
        <!--/.event content-->
      </div>
    </div>


    <div class="row event_card">
      <div class="col-xs-12">
        <h2 class="event-category">Sports</h2>
        <div class="col-xs-12">
          <img src="../../../../images/soccer.jpg" class="img-responsive" style="width:100%" alt="Image">
        </div>
        <!--event content-->
        <div class="event-block">
          <div class="container-fluid eventlist-container">

            <div *ngFor="let event of events">
              <div class="row">
                <div class="col-xs-9 event_card" *ngIf="event.category && (event?.category==='Sports')">
                  <h4>{{event.eventName}}</h4>
                  <hr>
                  <!--<p>{{event.address.formatted_address}}</p>-->
                </div>
              </div>
            </div>
          </div>
          <p class="event-text">Some text about the event..</p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
        <!--/.event content-->

      </div>
    </div>
  </div>
</div>

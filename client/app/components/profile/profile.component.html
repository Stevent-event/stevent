<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img class="img-circle" style="width:100%" src="{{profile.picture}}">
        </div>
        <div class="col-md-10">
            <div class="row">
                <h1>{{profile.nickname}}'s profile</h1>
                <p>Email: {{profile.name}}</p>
                <p>Last Update: {{profile.created_at}}</p>
                <div class="col-xs-12" *ngIf="auth.authenticated()">
                    <button (click)="auth.logout()" routerLink="/" class="btn btn-custom btn-lg pull-right">Logout</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!--event image-->
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="event-category">Event attended</h2>
                        <img src="../../../../images/ruoka.jpg" class="img-responsive" style="width:100%" alt="Image">
                        <p class="text-nowrap"> Some text about the event attended.</p>
                    </div>
                    <!--/.event image-->
                    <!--event content-->
                    <a href="#" class="col-xs-6 btn btn-primary">Read more</a>
                    <!--/.event content-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h2 class="event-block">Event organized</h2>
                <!--event image-->
                <div class="row">
                    <div class="col-xs-12">
                        <img src="../../../../images/finnishsauna.jpg" class="img-responsive" style="width:100%" alt="Image">
                        <p class="text-nowrap">Some text about the event .</p>
                    </div>
                    <!--/.event image-->
                    <!--event content-->
                    <a href="#" class="col-xs-6 btn btn-primary">Read more</a>
                    <!--/.event content-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h2 class="event-block">Future Events</h2>
                <div class="row">
                    <div class="col-xs-12">
                        <img src="../../../../images/soccer.jpg" class="img-responsive" style="width:100%" alt="Image">
                        <p class="text-nowrap">Some text about the event..</p>
                    </div>
                    <!--event content-->
                    <a href="#" class="col-xs-6 btn btn-primary">Read more</a>
                    <!--/.event content-->
                </div>
            </div>
        </div>
    </div>
</div>

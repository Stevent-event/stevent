<header class="top_bar_container">
  <div class="row">
    <div class="col-sm-12">
      <img src="../../../../Images/Logo4.jpg" alt="stevent-logo" style="width:400px;height:100px;">
    </div>  
  </div>
</header>

<div class="container" id="login-combo">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-4" id="login-header">
      <p>Sign in!</p>
    </div>
    
    <!-- EMAIL & PASSWORD FIELDS -->
    <div class="">
      <div class="form-group col-xs-8 col-xs-offset-4">
        <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email" />
      </div>
      <div class="form-group col-xs-8 col-xs-offset-4">
        <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" />
      </div>

      <!-- BUTTONS -->
      <div class="col-xs-8 col-xs-offset-4">
        <button (click)="login(user)" class="btn btn-primary">Login</button>
        <button routerLink="/signup" class="btn btn-primary">Create Account</button>
        <button routerLink="/passwordchange" class ="btn btn-primary">Change Password</button>
      </div>

    </div>
  </div>
</div>
